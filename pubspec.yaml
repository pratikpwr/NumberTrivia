name: numtrivia
description: Number Trivia app - Clean Architecture

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # Service locator
  get_it: ^7.2.0
  # Bloc for state management
  flutter_bloc: ^8.0.0
  # Value equality
  equatable: ^2.0.3
  # Functional programming thingies
  dartz: ^0.10.0
  # Remote API
  connectivity: ^3.0.6
  http: ^0.13.4
  # Local cache
  shared_preferences: ^2.0.9


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4
  mockito: ^5.0.16

flutter:

  uses-material-design: true
